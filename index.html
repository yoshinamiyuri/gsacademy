<!DOCTYPE html>
    <!-- フロントエンドのみで、Javascriptで書き直せばいけるはず -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock,Paper,Scissors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="bower_components/firebaseui/dist/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/firebaseui/dist/firebaseui.css" />

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">Me</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Your score</a></li>
              <li><a href="#">How it </a></li>
              <li><a href="#">WHERE</a></li>
            </ul>
          </div>
        </div>
      </nav>
      

    <!-- First Container -->
    <div class="container-fluid bg-1 text-center">
        <h3 class="margin">You cannot beat me</h3>
        <img src="hands.PNG" class="img-responsive img-circle margin" alt="hands" style="display:inline" width="350" height="350">
        <div class="centered">
            <h3>AI vs You</h3>
        </div>
    </div>


    <!-- Second Container -->
    <div class="container-fluid bg-2 text-center">
        <h3 class="margin">How does this work?</h3>
        <p> AIの仕組みを説明する文章を入れます</p>
        <a href="#" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-search"></span> Search
        </a>
    </div>

    <!-- Third Container -->
    <div class="container-fluid bg-3 text-center">
        <h3 class="margin">Let's get started</h3>
        <p> If you win 30 times you are the winner!</p>
        <div class="results" width="600" height="30">
          <ui class="rock-paper-scissors__meta--2aIGW">
            <font color="#0000ff">WIN:<div id="win">x</div></font>
            <font color="#ff0000">LOSE:<div id="lost">y</div></font>
            <font color="#00cc00">TIES:<div id="ties">z</div></font>
        </div>
        <div class="machine buttons" width="30" height="30">
          <img src="paper.PNG" class="machine_paper" value="paper">
          <img src="scissors.PNG" class="machine_scissors" value="scissors">
          <img src="rock.PNG" class="machine_rock" value="rock">
        </div>

        <!-- PLAY ARENA -->
        <div class="arena">
            <div class="computer-chip">
                <h3>Computer choice</h3>
                <div class="computer-choice-icon">
                  <img src="" id="com_result_rock" value="rock" onclick="R1">
                  <img src="" id="com_result_scissors" value="scissors" onclick="R2">
                  <img src="" id="com_result_paper" value="paper" onclick="R3">
                </div> 
            </div>

            <div class="player-chip">
                <div class="player-choice-icon">  
                    <img src="" id="user_result_rock" value="rock" onclick="R1" style="transform: rotate(180deg);">
                    <img src="" id="user_result_scissors" value="scissors" onclick="R2" style="transform: rotate(180deg);">
                    <img src="" id="user_result_paper" value="paper" onclick="R3" style="transform: rotate(180deg);">
                    <h3>Your choice</h3>
                </div>
                <br>
            </div>

        <div class="user input" width="30" height="30">
          <img src="rock.PNG" id="user_rock" data-id="1" value="rock" style="transform: rotate(180deg);">
          <img src="scissors.PNG" id="user_scissors" data-id="2" value="scissors"  style="transform: rotate(180deg);">
          <img src="paper.PNG" id="user_paper" data-id="3" value="paper" style="transform: rotate(180deg);">
        </div> 



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="test.js"></script>
</body>
</html>
